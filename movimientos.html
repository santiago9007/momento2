<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movimientos - Macs Bank+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1f2937, #4b5563); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; color: #fff; }
    .card-custom { background-color: #0A1B2E; padding: 2rem; border-radius: 1rem; box-shadow: 0 15px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }
    .logo { font-size: 2rem; font-weight: bold; }
    table { color: #fff; }
  </style>
</head>
<body>
  <div class="card-custom">
    <div class="text-center mb-4">
      <div class="logo">Macs Bank+</div>
      <h3>Consultar Movimientos</h3>
    </div>
    <form class="mb-3">
      <div class="mb-3">
        <label class="form-label">Número de cuenta</label>
        <input type="text" class="form-control" placeholder="Ej: 123456789">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary"><i class="bi bi-clock-history me-2"></i>Ver Movimientos</button>
      </div>
    </form>
    <!-- Tabla ejemplo -->
    <table class="table table-dark table-striped mt-3">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Monto</th>
          <th>Saldo</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2025-09-16</td><td>Depósito</td><td>$200.000</td><td>$1.200.000</td></tr>
        <tr><td>2025-09-15</td><td>Retiro</td><td>$100.000</td><td>$1.000.000</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
