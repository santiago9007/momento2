<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro Profesional</title>
  <!-- Carga de estilos-->
  <link rel="stylesheet" href="/css/registro.css">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>

  <div class="register-card">
    <div class="text-center mb-4">
      <div class="logo">Macs Bank+</div>
      <p class="text-muted">Crea tu cuenta</p>
    </div>
    <form>
        <!-- Identificación-->
      <div class="mb-3">
        <label for="nombre" class="form-label">Número de identificación</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-key"></i></span>
          <input type="text" class="form-control" id="id" placeholder="Tu documento" required>
        </div>
      </div>

      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombres completos</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="apellido" class="form-label">Apellidos</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="apellido" placeholder="Tus apellidos" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-phone"></i></span>
          <input type="text" class="form-control" id="telefono" placeholder="Telefóno" required>
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Dirección</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-house"></i></span>
          <input type="text" class="form-control" id="direccion" placeholder="Tu dirección" required>
        </div>
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
        </div>
      </div>

      <!-- Username -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="user" placeholder="Tu usuario" required>
        </div>
      </div>

      <!-- Contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" required>
        </div>
      </div>

      <!-- Aceptar términos -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terminos" required>
        <label class="form-check-label" for="terminos">
          Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
        </label>
      </div>

      <!-- Botón registrar -->
      <div class="d-grid mb-3">
        <button type="button" class="btn btn-register btn-lg text-white" id="registrarse">Registrarse</button>
      </div>


      <!-- Ya tienes cuenta -->
      <div class="text-center">
        <p class="mb-0">¿Ya tienes una cuenta? <a href="index.html" class="text-decoration-none">Inicia sesión</a></p>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>

</body>
</html>
