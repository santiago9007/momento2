<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Transferir - Macs Bank+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #1f2937, #4b5563); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif; color: #fff; }
    .card-custom { background-color: #0A1B2E; padding: 2rem; border-radius: 1rem; box-shadow: 0 15px 30px rgba(0,0,0,0.1); width: 100%; max-width: 420px; }
    .logo { font-size: 2rem; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card-custom">
    <div class="text-center mb-4">
      <div class="logo">Macs Bank+</div>
      <h3>Transferir</h3>
    </div>
    <form>
      <div class="mb-3">
        <label class="form-label">Cuenta origen</label>
        <input type="text" id="cuentaOrigen" class="form-control" placeholder="Ej: 123456789">
      </div>
      <div class="mb-3">
        <label class="form-label">Cuenta destino</label>
        <input type="text" id="cuentaDestino" class="form-control" placeholder="Ej: 987654321">
      </div>
      <div class="mb-3">
        <label class="form-label">Monto a transferir</label>
        <input type="number" id="monto" class="form-control" placeholder="$">
      </div>
      <div class="d-grid">
        <button type="submit" id="btnTransferir" class="btn btn-info text-white"><i class="bi bi-arrow-left-right me-2"></i>Confirmar Transferencia</button>
      </div>
    </form>
  </div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
